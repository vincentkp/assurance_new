<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./../../template/layout.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bnu="http://bootsfaces.net/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name=" contenu">
        
        <h:form>
            <p:panel  header="rechercher assure">
        <bnu:row>
            <bnu:column col-md="5">
                <p:panel header="infos sur son souscripteur" styleClass="panel">
                    <p:outputPanel autoUpdate="true">
                        <h:panelGrid id="formGrid" columns="2" cellpadding="2">
                      <h:outputText value="nom :" style="margin-left: 3px"/>
                      <p:inputText readonly="true" value="#{appuserBean.formObject.userLogin}"  style="width: 200px;margin-top: 3px" maxlength="100"/>
                      
                              <h:outputText value="prenoms :" style="margin-left: 3px"/>
                              <p:inputText readonly="true" value="#{appuserBean.formObject.userLogin}"  style="width: 200px;" maxlength="100"/>
                             
                              <h:outputText value="telephone :" style="margin-left: 3px"/>
                              <p:inputText readonly="true" value="#{appuserBean.formObject.userLogin}"  style="width: 200px;" maxlength="100"/>
                             
                         
                     </h:panelGrid>
                  
                    </p:outputPanel>
                </p:panel>
            </bnu:column>
            <bnu:column col-md="7">
                    <p:dataTable paginatorAlwaysVisible="false" id="grid" value="#{appuserBean.dataList}" var="appUser" styleClass="datatable" selectionMode="single" selection="#{appuserBean.selectedObject}" rowKey="#{appUser.userId}" paginator="true" rows="10" resizableColumns="true">
                        <p:ajax event="rowSelect" listener="#{appuserBean.loadSelected()}" />
                        <f:facet name="header">
                            <h:outputText value="Liste des assures" style="margin-right: 150px;"/>
                            <p:inputText id="searchField" value="#{appuserBean.keyWord}" title="Mot-clé à rechercher; * et % autorisés" size="30" style="margin-right: 3px;"/>
                            <p:watermark for="searchField" value="mot-clé"/>
                            <p:commandButton title="Rechercher" actionListener="#{appuserBean.search()}" update="@(.ui-datatable)" icon="ui-icon-search" />                                
                        </f:facet>

                        <p:column headerText="Id" style="width: 15px;">
                            <h:outputText value="#{appUser.userId}" />
                        </p:column>
                       
                        <p:column headerText="Nom" style="width: 30%">
                            <h:outputText value="#{appUser.userNom}" />
                        </p:column>
                        <p:column headerText="prenoms" style="width: 30%">
                            <h:outputText value="#{appUser.profilId.profilDesc}" />
                        </p:column>
                     
                        <p:column headerText="telephone" style="width: 25%">
                            <h:outputText value="#{appUser.userEmail}" />
                        </p:column>
                    </p:dataTable>
                
            </bnu:column>
        </bnu:row>
        <p:separator/>
        <bnu:row>
            <bnu:column col-md="5">
                    <p:dataTable paginatorAlwaysVisible="false" id="gridpolice" value="#{appuserBean.dataList}" var="appUser" styleClass="datatable" selectionMode="single" selection="#{appuserBean.selectedObject}" rowKey="#{appUser.userId}" paginator="true" rows="10" resizableColumns="true">
                        <p:ajax event="rowSelect" listener="#{appuserBean.loadSelected()}" />
                        <f:facet name="header">
                            <h:outputText value="polices souscrites  7"/>
                            </f:facet>

                        <p:column headerText="numero police" style="width: 100%">
                            <h:outputText value="#{appUser.userId}" />
                        </p:column>
                        
                        <p:column headerText="garantie" style="width: 100%">
                            <h:outputText value="#{appUser.userId}" />
                        </p:column>
                         <p:column headerText="type contrat" style="width: 100%">
                            <h:outputText value="#{appUser.userId}" />
                        </p:column>
                  </p:dataTable>
                
            </bnu:column>
            <bnu:column col-md="7">
                <p:panel header="detail du police" styleClass="panel">
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Tauxprime:" for="tauxprime" />
                        <pe:inputNumber readOnly="true" widgetVar="f1" id="Input7" value="#{inputNumberController.input7}" symbol="%"  
                                            symbolPosition="s"    decimalPlaces="3" maxValue="9"  required="true" emptyValue="empty"/>
                       
                            <h:outputLabel style="margin-left: 10px" value="Tauxremise:" for="tauxremise" />
                            <pe:inputNumber readOnly="true" widgetVar="f2" id="Input9" value="#{inputNumberController.input7}" symbol="%"  
                    symbolPosition="s" maxValue="9" decimalPlaces="3" required="true" emptyValue="0"/>
    
              
                            
                            <h:outputLabel value="Tauxsupprime:" for="tauxsupprime" />
                            <pe:inputNumber readOnly="true" widgetVar="f1" id="Input8" value="#{inputNumberController.input7}" symbol="%"  
                    symbolPosition="s" maxValue="9" decimalPlaces="3" required="true" emptyValue="0"/>
    
    
          
                       

                        <h:outputLabel value="prime nette:" for="primemontant" />
                        <p:inputText readonly="true" id="primemontant" value="#{contratManagedBean.formContrat.primemontant}" title="Primemontant" />

                        
                          <h:outputLabel value="Capitgarantitotale:" for="capitgarantitotale" />
                       
                          <pe:inputNumber readOnly="true" id="Input5" value="#{inputNumberController.input5}"  
                                         symbol="FCFA" thousandSeparator="." symbolPosition="s"/>

                    </h:panelGrid>
                </p:panel>
                
            </bnu:column>
        </bnu:row>
            </p:panel>
        </h:form>
        
    </ui:define>

</ui:composition>
